    <script>

        const data = null;

        const xhr = new XMLHttpRequest();

        xhr.setRequestHeader("X-RapidAPI-Key", "a994ab935fmshe9d8596b3ffca12p18ab8ajsn8688c861346b");
        xhr.onload = function () {
            if (this.status === 200) {
                let json = JSON.parse(this.responseText);
                console.log(json);
                let music = json.tracks;
                let artist = "";

                for (let r of music.items) {
                 
                    artist +=`

                    <div class="card  my-3 mx-3 " style="width:20rem">
        <h5 class="card-title"> ${r.data.albumOfTrack.name} </h5>
        
        <img src="https://cdn.cdnlogo.com/logos/s/47/spotify.svg" class="card-img-top" alt="" style="height:10rem">
        <div class="card-body"> 
          <p class="card-text"></p>
          </div>
          <a href="${r.data.albumOfTrack.sharingInfo.shareUrl}" target="_blank" class="btn btn-dark">Go to PlayList</a>
        <p class="card-text "><small class="text-primary">Power By Spotify  </small></p>
      </div> `;
                }
                document.getElementById("music").innerHTML = artist;



            }
            else {
                console.log('some error occoured')
            }



        }
        xhr.send(data);
